<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // 重定向到Google Play Store
                window.location.href = "https://play.google.com/store/apps/details?id=com.mtk.stockselection&hl=zh_TW";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // 重定向到iOS App Store
                window.location.href = "https://apps.apple.com/tw/app/%E4%B8%89%E7%AB%B9%E6%99%BA%E9%81%B8%E8%82%A1-%E8%82%A1%E5%B8%82%E8%88%87%E8%82%A1%E7%A5%A8%E5%88%86%E6%9E%90-%E5%8F%B0%E8%82%A1%E5%AE%9A%E5%AD%98-etf%E6%8A%95%E8%B3%87-k%E7%B7%9A%E7%9C%8B%E7%9B%A4/id1533642911";
            } else {
                // 如果是其他設備，顯示一個通用頁面
                document.getElementById("message").innerText = "Please visit the app store from your mobile device.";
            }
        };
    </script>
</head>
<body>
    <p id="message">Redirecting...</p>
</body>
</html>
